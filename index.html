<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zalyx</title>
<link rel="icon" href="favicon.png">

<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(30deg, #ffffff, #d8b4ff);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* TELA INICIAL */
#home {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.logo {
  width: 460px;
  margin-bottom: 30px;
}

.button {
  padding: 16px 40px;
  font-size: 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #c084fc;
  color: white;
  font-weight: bold;
  box-shadow: 0 10px 25px rgba(168,85,247,0.35);
  transition: 0.2s;
}

.button:hover {
  background: #b26dfb;
  transform: scale(1.05);
}

/* TELA DE CADASTRO */
#register {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(100%);
  transition: 0.6s ease;
}

#register.active {
  transform: translateY(0);
}

.register-box {
  background: white;
  padding: 40px;
  border-radius: 16px;
  width: 320px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  text-align: center;
}

.register-box h2 {
  margin-bottom: 20px;
}

.register-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.register-box button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 8px;
  background: #a855f7;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.register-box button:hover {
  background: #9333ea;
}
</style>
</head>

<body>

<div id="home">
  <img src="logo.png" class="logo">
  <button class="button" onclick="openRegister()">Criar conta</button>
</div>

<div id="register">
  <div class="register-box">
    <h2>Criar conta</h2>
    <input type="date">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Senha">
    <button>Cadastrar</button>
  </div>
</div>

<script>
function openRegister() {
  document.getElementById("register").classList.add("active");
}
</script>

</body>
</html>
