<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zalyx</title>
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(30deg, #ffffff, #d8b4ff);

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .logo {
      position: relative;
      top: -170px;
      width: 420px;
    }

    .button {
      margin-top: -90px;
      padding: 14px 42px;
      font-size: 20px;
      border: none;
      border-radius: 8px; /* menos arredondado */
      cursor: pointer;
      background: #c084fc; /* mais claro */
      color: white;
      font-weight: bold;
      transition: 0.2s ease;
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.35);
    }

    .button:hover {
      transform: scale(1.05);
      background: #a855f7;
    }

    /* ===== MODAL ===== */

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);

      display: flex;
      justify-content: center;
      align-items: center;

      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 18px;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #7c3aed;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #a855f7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background: #9333ea;
    }
  </style>
</head>

<body>

  <img src="logo.png" class="logo">

  <button class="button" onclick="openModal()">
    Criar conta
  </button>

  <!-- MENU -->
  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <h2>Criar conta</h2>
      <input type="date" placeholder="Data de nascimento">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Senha">
      <button>Criar</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").classList.add("active");
    }

    function closeModal(event) {
      if (event.target.classList.contains("modal")) {
        document.getElementById("modal").classList.remove("active");
      }
    }
  </script>

</body>
</html>
