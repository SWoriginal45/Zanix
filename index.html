<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zalyx</title>
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(30deg, #ffffff, #d8b4ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .logo {
      position: relative;
      top: -170px;
      width: 420px;
    }

    .button {
      margin-top: -90px;
      padding: 14px 42px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #c084fc;
      color: white;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.35);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 18px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .modal-content h2 {
      color: #7c3aed;
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #a855f7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <img src="logo.png" class="logo">
  <button class="button" onclick="openModal()">Criar conta</button>

  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <h2>Criar conta</h2>
      <input type="date" id="date">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="createAccount()">Criar</button>
      <div class="error" id="error">Preencha todos os campos.</div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").classList.add("active");
    }

    function closeModal(event) {
      if (event.target.classList.contains("modal")) {
        document.getElementById("modal").classList.remove("active");
      }
    }

    function createAccount() {
      const date = document.getElementById("date").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (date === "" || username === "" || password === "") {
        error.style.display = "block";
      } else {
        error.style.display = "none";
        alert("Conta criada com sucesso!");
        document.getElementById("modal").classList.remove("active");
      }
    }
  </script>

</body>
</html>
